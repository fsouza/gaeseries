{% extends "base.html" %}

{% block title %}
    Posts list
{% endblock %}

{% block content %}
    Listing all posts:

    <ul>
        {% for post in posts %}
            <li>
                {{ post.title }} (written by {{ post.author.nickname() }})<br />
                {{ post.content }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
